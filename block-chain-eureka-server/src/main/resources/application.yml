server:
  port: 8761

spring:
  application:
    name: eureka-server
  cloud:
    compatibility-verifier:
      enabled: false

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
    enableSelfPreservation: false
    waitTimeInMsWhenSyncEmpty: 0 